<template>
    <div style={divStyle}>
        <svg height={diameter} width={diameter}>
            <circle cx={radius} cy={radius} r={normalizedRadius} stroke-width={strokeWidth} style={circle1Style}></circle>
            <circle cx={radius} cy={radius} r={normalizedRadius} stroke-width={strokeWidth} 
                stroke-dasharray={dashArray} style={circle2Style}>
            </circle>
            <text x="50%" y="60%" text-anchor="middle" style={numberStyle}>{percentValue}</text>
            <!--text x={percentX} y="60%" style={percentStyle}>%</text-->
        </svg>
    </div>
</template>
